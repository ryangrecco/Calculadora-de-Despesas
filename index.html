<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h1>Controle de Despesas</h1>
        <div class="bloco">
            <form action="">
                <input type="text" id="descricao" placeholder="Descrição" class="descricao" required>
                <input type="number" id="valor" placeholder="Valor" class="valor" step="0.01" required>
                <input type="text" id="categoria" placeholder="Categoria" class="categoria" required>
                <button type="submit" id="adicionar">Adicionar</button>
            </form>

            <div class="total">
                <h2>Total: R$ <span id="total">0</span></h2>
            </div>
        </div>


        <div class="resultado">
            <div class="left">
                <h2>Lista de Despesas</h2>
                <ul id="lista"></ul>
            </div>



            <div class="right">
                <h2>Total por Categoria</h2>
                <ul id="porCategoria"></ul>
            </div>
        </div>

    </section>


    <script src="js/script.js"></script>
</body>

</html>
